<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Uyir - New Report</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        "primary": "#f20d0d",
        "background-light": "#f8f5f5",
        "background-dark": "#221010",
      },
      fontFamily: {
        "display": ["Inter"]
      },
      borderRadius: {
        "DEFAULT": "0.5rem",
        "lg": "1rem",
        "xl": "1.5rem",
        "full": "9999px"
      },
    },
  },
}
</script>

<style>
body { min-height: max(884px, 100dvh); }
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
</style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-neutral-800 dark:text-neutral-200">
<div class="flex flex-col h-screen justify-between">

<!-- Header -->
<header class="p-4 flex items-center">
  <button onclick="window.history.back()" class="p-2 rounded-full hover:bg-primary/10">
    <span class="material-symbols-outlined">arrow_back</span>
  </button>
  <div class="text-center flex-grow pr-10">
    <h1 class="text-xl font-bold">New Report</h1>
    <p class="text-sm text-neutral-500 dark:text-neutral-400">We're here to save you</p>
  </div>
</header>

<!-- Main Section -->
<main class="px-4 pb-4">
  <!-- Report Type Buttons -->
  <div class="grid grid-cols-2 gap-4" id="reportTypeButtons">
    <button data-type="Need Blood" class="report-btn">Need Blood</button>
    <button data-type="Medical Supply" class="report-btn">Medical Supply</button>
    <button data-type="Ambulance" class="report-btn">Ambulance</button>
    <button data-type="Other Health Issue" class="report-btn bg-red-100 dark:bg-red-900/30 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-300">Other Health Issue</button>
  </div>

  <!-- Description Box -->
  <div class="mt-6 relative">
    <textarea id="description" class="w-full h-32 p-4 rounded-lg bg-white dark:bg-neutral-800 border border-neutral-200 dark:border-neutral-700 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Describe the issue..."></textarea>
    <button class="absolute bottom-4 right-4 p-2 rounded-full bg-primary/20 hover:bg-primary/30">
      <span class="material-symbols-outlined text-primary">mic</span>
    </button>
  </div>

  <!-- Emergency Level -->
  <div class="mt-6 bg-white dark:bg-neutral-800 rounded-lg p-4 shadow-sm">
    <p class="font-semibold text-center mb-3">Is it an emergency?</p>
    <div class="flex justify-between items-center" id="emergencyLevelButtons">
      <button data-level="Low" class="emergency-btn bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300">Low</button>
      <button data-level="Medium" class="emergency-btn bg-yellow-100 dark:bg-yellow-900/30 text-yellow-700 dark:text-yellow-300 mx-2">Medium</button>
      <button data-level="High" class="emergency-btn bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300">High</button>
    </div>
  </div>

  <!-- Location -->
  <div class="mt-6">
    <div class="bg-white dark:bg-neutral-800 rounded-lg p-4 flex items-center justify-between shadow-sm">
      <div class="flex items-center">
        <div class="p-3 bg-primary/10 rounded-lg mr-4">
          <span class="material-symbols-outlined text-primary">location_on</span>
        </div>
        <div>
          <p class="font-semibold">Location</p>
          <p id="locationStatus" class="text-sm text-neutral-500 dark:text-neutral-400">Automatically noted</p>
        </div>
      </div>
      <button class="text-primary font-semibold text-sm">Add / Change</button>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="mt-6">
    <button id="submitReport" class="w-full bg-primary text-white font-bold py-4 rounded-xl text-lg shadow-lg hover:bg-red-700">
      Submit Report
    </button>
  </div>
</main>

<!-- Footer -->
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark">
  <nav class="flex justify-around items-center p-2 border-t border-neutral-200 dark:border-neutral-700">
    <a class="flex flex-col items-center gap-1 text-primary" href="#">
      <span class="material-symbols-outlined">home</span>
    </a>
    <a class="flex flex-col items-center gap-1 text-neutral-500 dark:text-neutral-400 hover:text-primary" href="#">
      <span class="material-symbols-outlined">notifications</span>
    </a>
    <a class="flex flex-col items-center gap-1 text-neutral-500 dark:text-neutral-400 hover:text-primary" href="#">
      <span class="material-symbols-outlined">logout</span>
    </a>
  </nav>
  <div class="h-5 bg-background-light dark:bg-background-dark"></div>
</footer>

</div>

<!-- JavaScript -->
<script>
// Handle report type selection
const reportButtons = document.querySelectorAll('.report-btn');
let selectedType = null;
reportButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    selectedType = btn.dataset.type;
    reportButtons.forEach(b => b.classList.remove('bg-primary', 'text-white'));
    btn.classList.add('bg-primary', 'text-white');
  });
});

// Handle emergency level selection
const emergencyButtons = document.querySelectorAll('.emergency-btn');
let emergencyLevel = null;
emergencyButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    emergencyLevel = btn.dataset.level;
    emergencyButtons.forEach(b => b.classList.remove('ring-2', 'ring-primary'));
    btn.classList.add('ring-2', 'ring-primary');
  });
});

// Submit report
document.getElementById('submitReport').addEventListener('click', () => {
  const description = document.getElementById('description').value.trim();
  if (!selectedType || !emergencyLevel || !description) {
    alert('Please fill out all fields before submitting.');
    return;
  }

  // Placeholder for DB integration later
  const reportData = {
    type: selectedType,
    description,
    emergencyLevel,
    date: new Date().toLocaleString()
  };

  console.log('Report submitted:', reportData);
  alert('Report submitted successfully! (Will save to DB soon)');
});
</script>

</body>
</html>
